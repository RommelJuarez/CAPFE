<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar CAPFE</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    <div class="logo">
      <img src="/images/logo.jpeg" alt="Logo CAPFE">
    </div>
    <div class="top-links">
      <span>🔍 Buscar</span>
      <span>❤️ Donar</span>
      <span>🔗 Enlaces rápidos</span>
      <span>❓ Ayuda</span>
      <span>👤 Iniciar sesión</span>
      <button class="btn-yellow">📄 Postúlate Gratis</button>
      <button class="btn-outline">ℹ️ Solicitar info</button>
    </div>
  </div>

  <!-- Barra de navegación principal -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Admisión</a></li>
      <li><a href="#">Simuladores</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
<!-- Hero Section -->
<section class="hero-container">
  <div class="hero-overlay">
    <div class="hero-content">
      <h1>Prepárate para tu futuro</h1>
      <p>Conviértete en parte de CAPFE y logra tus metas universitarias</p>
      <a href="#inscripcion" class="cta-button">¡Inscríbete ahora!</a>
    </div>
  </div>
</section>
</body>
</html>
